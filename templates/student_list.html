{% extends 'base.html' %}
{% block main %}
    <h1>Список студентов</h1>
    <ul>
        {% for item in objects_list %}
        <li>
            {{item.name}}
            {% for course in item.courses %}
                {{course.name}}
            {% endfor %}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
